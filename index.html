<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Roboto', sans-serif;
        }

        img {
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            filter: brightness(1.1) contrast(1.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.6);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .icon-container a {
            transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .icon-container a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .icon-instagram:hover {
            color: #E1306C;
            box-shadow: 0 0 20px #E1306C;
        }

        .icon-whatsapp:hover {
            color: #25D366;
            box-shadow: 0 0 20px #25D366;
        }

        .icon-github:hover {
            color: #6e5494;
            box-shadow: 0 0 20px #6e5494;
        }

        h1, h2, h3, p {
            color: #fff;
        }

        h2.text-blue-600 {
            color: #00aaff;
        }

        h2.text-teal-600 {
            color: #00ffcc;
        }

        h3.text-green-600 {
            color: #7fff00;
        }

        p span.text-indigo-600 {
            color: #ff69b4;
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #fff;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .modal-content button {
            background: #00aaff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container mx-auto p-4">
        <div class="flex flex-col items-center">
            <img alt="Profile picture of Ihsan Fuadi, a young man with short hair, wearing a casual shirt, smiling at the camera" class="rounded-full mb-4 w-48 h-48 fade-in" src="https://res.cloudinary.com/dws0t0ros/image/upload/f_auto,q_auto/bxvhvc0pijqfsmord9yw"/>
            <h1 class="text-3xl font-bold mb-2 fade-in text-white" style="animation-delay: 0.2s;">Ihsan Fuadi</h1>
            <p class="text-lg text-gray-400 mb-4 fade-in" style="animation-delay: 0.4s;">AI Enthusiast and Developer</p>
            <div class="icon-container flex space-x-6 mb-8 fade-in" style="animation-delay: 0.6s;">
                <a class="icon-instagram text-gray-400" href="https://www.instagram.com/ihsan._.113">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a class="icon-whatsapp text-gray-400" href="https://wa.me/message/YVXWCXCCD5DOI1?src=qr">
                    <i class="fab fa-whatsapp fa-2x"></i>
                </a>
                <a class="icon-github text-gray-400" href="https://github.com/Ihsan113">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
            <div class="w-full md:w-2/3 lg:w-1/2 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-blue-600">Skills</h2>
                <p class="text-lg text-gray-400">Proficient in utilizing <span class="text-indigo-600">AI technologies</span></p>
                <h2 class="text-2xl font-bold mb-4 text-teal-600">Projects</h2>
                <h3 class="text-xl font-semibold text-green-600">Aplikasi PPOB</h3>
                <p class="text-gray-400">Menyediakan Berbagai Macam Isi ulang Pulsa, Top Up Game, Dan Lainya.
             <a href="https://danzkuid.vercel.app" style="text-decoration: none; font-weight: bold; color: #007bff;" target="_blank">Lihat</a>

                </p>
            </div>
        </div>
    </div>
    <footer class="text-center mt-8 text-gray-400">
        <p class="typewriter">Powered by sanz113</p>
    </footer>
    <div id="music-modal" class="modal">
        <div class="modal-content">
            <h2>Selamat Datang Di Portofolio Saya</h2>
            <p>Klik Untuk Lanjutkan</p>
            <button onclick="playMusic()">LanjutkanðŸ˜—</button>
        </div>
    </div>
    <audio id="background-music" src="blue.mp3" loop></audio>
    <script>
        // Initialize Three.js
        const canvas = document.getElementById('background');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create particles
        const geometry = new THREE.BufferGeometry();
        const particlesCount = 800;
        const positions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10; // Random position
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.1,
            transparent: true,
            opacity: 0.8,
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        let clock = new THREE.Clock(); // Add clock for smooth time-based animation

        function animate() {
            requestAnimationFrame(animate);

            // Rotate particles slowly
            particles.rotation.y += 0.0005;
            particles.rotation.x = Math.sin(clock.getElapsedTime() * 0.2) * 0.1; // Subtle movement

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Typewriter effect for footer
        const typewriterTexts = ["Powered by sanz113", "Welcome to my portfolio", "AI Enthusiast and Developer"];
        let currentTextIndex = 0;
        const typewriterElement = document.querySelector('.typewriter');

        function typeWriterEffect() {
            typewriterElement.textContent = typewriterTexts[currentTextIndex];
            typewriterElement.style.animation = 'none';
            setTimeout(() => {
                typewriterElement.style.animation = '';
            }, 10);

            currentTextIndex = (currentTextIndex + 1) % typewriterTexts.length;
        }

        setInterval(typeWriterEffect, 4000);

        // Audio visualization
        const audio = document.getElementById('background-music');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(dataArray);

            const lowerHalfArray = dataArray.slice(0, (dataArray.length / 2) - 1);
            const upperHalfArray = dataArray.slice((dataArray.length / 2) - 1, dataArray.length - 1);

            const lowerMax = Math.max(...lowerHalfArray);
            const upperAvg = upperHalfArray.reduce((a, b) => a + b, 0) / upperHalfArray.length;

            particles.material.size = (lowerMax / 256) * 0.5 + 0.1;
            particles.material.opacity = (upperAvg / 256) * 0.5 + 0.3;
        }

        function playMusic() {
            audio.play();
            audioContext.resume().then(() => {
                visualize();
            });
            document.getElementById('music-modal').style.display = 'none';
        }
    </script>
</body>
</html>
